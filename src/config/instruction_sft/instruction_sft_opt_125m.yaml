seed: 42
use_wandb: false
input_data_path: data/persuade_2/persuade_2.0_human_scores_demo_id_github.csv

model:
  backbone_path: facebook/opt-125m
  max_length: 1024
  num_labels: 1
  
  tokenizer:
    padding_side: left
    truncation_side: left
    use_fast: true

  lora:
    target_modules:
      - q_proj
      - k_proj
      - v_proj
    r: 64
    lora_alpha: 64
    lora_dropout: 0.1
    modules_to_save:
      - lm_head

train_params:
  per_device_train_batch_size: 1 # 512 # 512
  per_device_eval_batch_size: 1
  num_train_epochs: 5 # 16
  gradient_accumulation_steps: 4

  warmup_pct: 0.1
  eval_frequency: 300 # 300 # 600
  patience: 10

optimizer:
  name: AdamW8bit
  head_lr: 5e-5
  lr: 5e-5
  weight_decay: 1e-2
  max_grad_norm: 0.3

outputs:
  model_dir: models/instruction_sft_opt_125m
